<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body,
      html {
        height: 100%;
      }
      .login-container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        border-radius: 1rem;
      }
      .card-img-left {
        width: 100%;
        height: 100%;
      }
      .card-body {
        padding: 2rem;
      }
      .btn-primary {
        background: green;
        border: none;
      }
      .btn-primary:hover {
        background: green;
      }
      .text-muted a {
        color: rgb(10, 150, 231);
      }
      .text-muted a:hover {
        color: #343a40;
      }
    </style>
  </head>
  <body class="bg-success">
    <div class="container mt-5 py-5">
      <div class="row justify-content-center py-5">
        <div class="col-md-8 py-5">
          <div class="card">
            <div class="row">
              <div class="col-md-6">
                <img class="img-fluid" src="img/logop.png" width="100%" />
              </div>
              <div class="col-md-6">
                <div class="card-body my-2">
                  <form id="loginform">
                    <div class="form-group py-3">
                      <input
                        type="email"
                        class="form-control"
                        id="emai1"
                        placeholder="Email"
                      />
                      <div id="emailHelp" class="form-text text-secundary">
                        Nunca compartiremos su correo electrónico con nadie más.
                      </div>
                    </div>
                    <div class="form-group py-1">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="contraseña"
                        required
                      />
                    </div>
                    <div
                      class="text-center text-lg-start mt-4 pt-2 py-4 d-flex justify-content-center"
                    >
                      <a href="dashboard.html">
                        <button
                          type="button"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-primary btn-lg"
                          style="padding-left: 2.5rem; padding-right: 2.5rem"
                        >
                          Iniciar sesión
                        </button></a
                      >
                    </div>
                  </form>
                  <div class="text-center">
                    <p class="text-muted mb-2">
                      <a href="restablecer.html">¿Olvidaste tu contraseña?</a>
                    </p>
                    <p href="#" class="text-body">
                      ¿No tienes una cuenta? <a href="user.html">Regístrate</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.html"></script>
  </body>
</html>
